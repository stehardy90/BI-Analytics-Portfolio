<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Hardy: Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6ABDE3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: default;
        }

        .title-section {
            width: 100%;
            background-color: white;
            height: 80px;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .typewriter {
            display: flex;
            flex-direction: column;
            white-space: nowrap;
            text-align: center;
        }

        .name {
            font-size: 26px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .logo {
            height: 70px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="title-section">
        <img src="HDS_Logo.png" alt="HDS Logo" class="logo">
        <div class="typewriter">
            <div class="name" id="name"></div>
            <div class="subtitle" id="subtitle">Data & Analytics Specialist</div>
        </div>
    </div>

    <script>
        const nameText = "Steven Hardy";
        const nameElement = document.getElementById("name");
        const subtitleElement = document.getElementById("subtitle");
        let i = 0;

        function typeEffect() {
            if (i < nameText.length) {
                nameElement.innerHTML += nameText.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            } else {
                setTimeout(() => {
                    subtitleElement.style.opacity = "1";
                }, 500);
            }
        }

        typeEffect();
    </script>
</body>
</html>
