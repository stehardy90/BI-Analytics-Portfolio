<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Hardy: Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6ABDE3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s ease;
            cursor: default;
        }

        /* Full-width Banner with Background Image */
        .banner {
            width: 100%;
            height: 70vh; /* 70% of the viewport height */
            background: url('banner.png') center top/cover no-repeat; /* Ensures full width and covers height */
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10%;
            color: white;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .banner-text {
            max-width: 600px;
        }

        .name {
            font-size: 48px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px; /* Prevents shadow cutoff */
        }

        .subtitle {
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        /* Ensure content below the banner is fully visible */
        .container {
            width: 95%;
            max-width: 1600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px 0;
            padding-top: 50px; /* Ensures content isn't hidden behind the banner */
            position: relative;
            z-index: 2;
            background-color: #6ABDE3;
        }

        .box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .box.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<!-- Banner Section -->
<div class="banner">
    <div class="banner-text">
        <div class="name">
            <span class="steven"></span> <span class="hardy"></span>
        </div>
        <div class="subtitle">Data & Analytics Specialist</div>
    </div>
</div>

<!-- Main Content -->
<div class="container">
    <div class="box paragraph">
        Placeholder paragraph (100% width)<br><br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </div>
</div>

<script>
    const textSteven = "Steven ";
    const textHardy = "Hardy";
    const stevenSpan = document.querySelector(".steven");
    const hardySpan = document.querySelector(".hardy");
    const subtitleElement = document.querySelector(".subtitle");

    let i = 0;

    function typeEffect() {
        if (i < textSteven.length) {
            stevenSpan.innerHTML += textSteven.charAt(i);
        } else if (i < textSteven.length + textHardy.length) {
            hardySpan.innerHTML += textHardy.charAt(i - textSteven.length);
        } else {
            setTimeout(() => {
                subtitleElement.style.opacity = 1;
            }, 500);
            return;
        }
        i++;
        setTimeout(typeEffect, 100);
    }

    typeEffect();
</script>

</body>
</html>
